<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <div class="container">
      <h1>Code Quiz</h1>

      <button id="start-button" class="btn">Start Quiz</button>

        
        
        <!-- holding all content for questions and chocies -->

        <div id="questions">Question</div>
          <button class="chocies">A</button>
          <button class="chocies">B</button>

          <button class="choices">D</button>
        </div>
      </div>
    </div>

    
  </body>
