<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Code Quiz</h1>

      <button id="start-button" class="btn">Start Quiz</button>
      <!-- holding all content for questions and chocies -->
      <div id="quiz" class="hide">
        <div id="question">Question</div>
        <div id="timer">
          <div id="counter">60</div>
        </div>
        <button class="choices" id="A" onclick="checkAnswer('A')">A</button>
        <button class="choices" id="B" onclick="checkAnswer('B')">B</button>
        <button class="choices" id="C" onclick="checkAnswer('C')">C</button>
        <button class="choices" id="D" onclick="checkAnswer('D')">D</button>
      </div>
      <hr />
      <div id="correct" class="hide">Correct</div>
      <div id="wrong" class="hide">Wrong</div>
      <div id="finalScore" class="hide" >SCORE</div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
