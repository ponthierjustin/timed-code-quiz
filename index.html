<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link href="assests/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card text-center">
      <div class="container" id="close">
        <h1>Code Quiz</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>

        <button id="start-button" class="btn btn-dark">Start Quiz</button>
      </div>
      <!-- holding all content for questions and chocies -->
      <div class="card-body">
        <div id="quiz" class="hide">
          <div id="question">Question</div>
          <nav class="nav">
          <div id="timer"> Time Left
            <div id="counter">60</div>
          </div>
        </nav>
          <button
            class="choices btn btn-dark"
            id="A"
            onclick="checkAnswer('A')"
          >
            A
          </button>
          <br />
          <button
            class="choices btn btn-dark"
            id="B"
            onclick="checkAnswer('B')"
          >
            B
          </button>
          <br />
          <button
            class="choices btn btn-dark"
            id="C"
            onclick="checkAnswer('C')"
          >
            C
          </button>
          <br />
          <button
            class="choices btn btn-dark"
            id="D"
            onclick="checkAnswer('D')"
          >
            D
          </button>
          <br />
        </div>
      </div>
      <hr />
      <div id="correct" class="hide">Correct</div>
      <div id="wrong" class="hide">Wrong</div>
      <div class="card-body">
        <div id="finalScore" class="hide">SCORE</div>
      </div>
    </div>
    <script src="assests/script.js"></script>
  </body>
</html>
